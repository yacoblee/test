<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert-box {
            background: rgba(25, 25, 203, 0.712);
            color: rgba(30, 30, 141, 0.658);
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="alert-box" id='alert'>
        <p id='title'> alert 박스</p>
        <button id="closer">닫기</button>
    </div>
    <button onclick="showbox('block','alert 박스')">버튼</button>
    <button onclick="showbox('block','비밀번호 태그')">버튼</button>
</body>


<script>

    function showbox(param, param2) {
        document.getElementById('alert').style.display = param;

        document.getElementById('title').innerText = param2;
    }
    document.getElementById('closer').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none';
    });

</script>

</html>
