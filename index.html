<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!--  

        block level Elements
        https://developer.mozilla.org/ko/docs/Web/Html/Block-level_elements 참조
        웹 페이지의 수평 전체를 요소의 너비로 가지며 ( 브라우저 가조 화면 영역을 100% 차지) 블럭이 끝나느
        지점에서 자동 개행되는 특성/ 블럭 레벨 요소는 다른 블럭 레벨 요소나 인라인 레벨 요소를 포함 가능

        inline level Elements
        https://developer.mozilla.org/ko/docs/Web/Html/Inline_elements 참조
        개행되지 않고 지정된 해당 컨텐츠가 차지하는 영역의 너비와 높이 만큼만 표시되는 특성을 가지는 요소
        인라인 레벨 요소는 다른 인라인 레벨 요소를 포함가능하나 블럭 레벨요소는 포함불가

    -->

    <h1>가장 중요한 제목</h1>
    <hr>

    <h2>두 번째로 중요한 제목</h2>
    <p>The
        <abbr title="World Health Organization">WHO</abbr>
        was founded in 1948.
    </p>
    <hr />

    <h2>두 번째로 중요한 <i>제목</i></h2>
    <p>
        <sup>
            &lt;&nbsp;나의 희망&nbsp;&gt;<br>
            나는 꼭 바다에 갈 것이다.<br>
            나의 &ldquo;사랑&rdquo; 과<br>
            &ldquo;열정&rdquo; 은 영원할 것이다.
        </sup>
    </p>
    <hr>

    <h3>세 번째로 중요한 제목 & 부제목 <sup>subtitle</sup></h3>
    <p>
        H<sub>2</sub> 0는 산소다
    </p>
    <hr>



</body>

</html>
